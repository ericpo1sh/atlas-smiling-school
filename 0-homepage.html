<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmileSchool Homepage</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header class="container-fluid position-absolute z-2 mt-3 align-md-center">
    <nav class="navbar navbar-expand-sm navbar-dark bg-transparent">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand mx-auto mx-sm-0" href="#">
        <img class="" src="images/logo.png" alt="SmileLogo">
      </a>
      <div class="collapse navbar-collapse justify-content-center justify-content-md-end" id="navbarNav">
        <ul class="navbar-nav flex-column flex-sm-row text-center text-lg-left">
          <li class="nav-item">
            <a class="nav-link" href="#">COURSES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">PRICING</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">LOGIN</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container-fluid p-0">
    <!-- BANNER SECTION -->
    <section class="contaner-fluid z-1 p-0" id="banner-section">
      <div id="schooling-container">
        <div id="schooling-big-text">
          <h1>Get Schooled</h1>
          <p>SMILES GRIN LAUGH</p>
          <button id="register-button">REGISTER FOR FREE</button>
        </div>
        <div id="the-pros">
          <h2><span class="text-purple">Learn</span> from the pros</h2>
          <div id="pros-container">
            <div class="pro">
              <img src="images/pro1.png" alt="Phillip Massey">
              <h3>Phillip Massey</h3>
              <p>« Smile of the year » 2018 - 2019</p>
            </div>
            <div class="pro">
              <img src="images/pro2.png" alt="Nannie Lawrence">
              <h3>Nannie Lawrence</h3>
              <p>Best « little smile » 2017</p>
            </div>
            <div class="pro">
              <img src="images/pro3.png" alt="Bruce Walters">
              <h3>Bruce Walters</h3>
              <p>Best « Friend Smile » live performance 2019</p>
            </div>
            <div class="pro">
              <img src="images/pro4.png" alt="Henry Hughes">
              <h3>Henry Hughes</h3>
              <p>« 24h smiles » winner 2016 - 2019</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
